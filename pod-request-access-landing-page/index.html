<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">
        <img src="assets/desktop/logo.svg" alt="pod" />
      </a>
    </header>

    <main class="main">
      <section class="product">
        <h2 class="product__title">
          <span class="product__title-highlight">Publish your podcasts</span>
          everywhere.
        </h2>
        <p class="product__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <article class="product__services">
          <img src="assets/desktop/spotify.svg" alt="spotify" />
          <img src="assets/desktop/apple-podcast.svg" alt="apple-podcast" />
          <img src="assets/desktop/google-podcasts.svg" alt="google-podcasts" />
          <img src="assets/desktop/pocket-casts.svg" alt="pocket-casts" />
        </article>
        <form class="product__cta" method="post" action="/">
          <fieldset class="email">
            <input
              class="email__input"
              type="email-address"
              name="email"
              placeholder="Email address"
              required
            />
            <span class="email__error-message">
              Oops! Please check your email
            </span>
          </fieldset>
          <button class="button" type="submit">Request access</button>
        </form>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
  <script src="script.js"></script>
</html>
